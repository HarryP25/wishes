
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Dearest Bestie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-soft: #fff5f7;
            --rose-gold: #e2b1b1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--rose-soft);
            background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
            overflow-x: hidden;
        }
        .font-cursive { font-family: 'Dancing Script', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating { animation: float 6s ease-in-out infinite; }
        
        .polaroid {
            background: white;
            padding: 1rem 1rem 3rem 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #f0f0f0;
        }
        .polaroid:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .tape {
            background: rgba(226, 177, 177, 0.4);
            width: 100px;
            height: 30px;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            z-index: 2;
        }

        .letter-paper {
            background: #fff;
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.05);
            border-radius: 4px;
        }
        .letter-paper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: repeating-linear-gradient(transparent, transparent 31px, #e5e5e5 31px, #e5e5e5 32px);
            pointer-events: none;
        }
        
        .hug-anim {
            animation: hug-pulse 1s ease-out forwards;
        }
        @keyframes hug-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
